<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppCrud/Ajouter-Produit</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .active-link {
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/home" class="nav-link">Accueil</a></li>
            <li><a href="/">Produits</a></li>
            <li><a href="add" class="nav-link">Ajouter</a></li>
            <li><a href="/logout">DÃ©connexion</a></li>
        </ul>
    </nav>
    
    <div id="add-form">
        <h2>Ajouter Produit :</h2>
        <form action="/add" method="post">
            <input type="text" name="title" placeholder="Nom" required>
            <textarea name="description" placeholder="Description"></textarea>
            <input type="number" step="0.01" name="price" placeholder="Prix" required>  <!-- Ajout du champ prix -->
            <button type="submit">Ajouter</button>
        </form>
    </div>

    <script>
        var addLink = document.querySelector('.nav-link[href="add"]');
        if (window.location.pathname === '/add') {
            addLink.classList.add('active-link');
        }
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
