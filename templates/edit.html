    <h2>Modifier Produit :</h2>
    <div id="edit-form">
        <form action="/edit/{{ item['id'] }}" method="post">
            <input type="text" name="title" placeholder="Nom" value="{{ item['title'] }}" required>
            <textarea name="description" placeholder="Description">{{ item['description'] }}</textarea>
            <input type="number" step="0.01" name="price" placeholder="Prix" value="{{ item['price'] }}" required>  <!-- Ajout du champ prix -->
            <button type="submit">Enregistrer Changement</button>
        </form>
    </div>
